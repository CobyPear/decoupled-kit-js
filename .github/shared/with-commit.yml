name: 'With Commit'

on:
  workflow_call:
    inputs:
      commit-msg:
        required: true
        type: string
    secrets: inherit

jobs:
  commit:
    - name: commit current changes
      uses: actions/checkout@v2
      run: |
        git config --local user.name "GitHub Action"
        git config --local user.email "action@github.com"
        git commit -am "[skip ci] ${{ inputs.commit-msg}} on $(date +"%D at %T %Z")"
        git push
